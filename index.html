<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>BMO Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div id="calculator-display">Display Here</div>

        <div class="operation-buttons">
            <button id="additionBtn">+</button>
            <button id="subtractBtn">-</button>
            <button id="multiplyBtn">x</button>
            <button id="divideBtn">รท</button>
        </div>

        <div class="number-layout">
            <div class="operation-numbers">
                <div class="first-row">
                    <button id="sevenBtn">7</button>
                    <button id="eightBtn">8</button>
                    <button id="nineBtn">9</button>
                </div>

                <div class="second-row">
                    <button id="fourBtn">4</button>
                    <button id="fiveBtn">5</button>
                    <button id="sixBtn">6</button>
                </div>
                
                <div class="third-row">
                    <button id="oneBtn">1</button>
                    <button id="twoBtn">2</button>
                    <button id="threeBtn">3</button>
                </div>

                <div class="fourth-row">
                    <button id="zeroBtn">0</button>
                    <button id="decimalBtn">.</button>
                    <button id="positiveNegative">+/-</button>
                </div>
            </div>

            <div class="operation-calculate">
                <button id="clearBtn">CLR</button>
                <button id="equalBtn">=</button>
            </div>
        </div>

    </div>
</body>

</html>
